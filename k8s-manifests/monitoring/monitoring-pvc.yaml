apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: prometheus-pvc
    namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
